<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRNA Chain Result</title>
</head>
<body>
    
</body>
</html>
<html><head><link href="../static/assets/css/main.css" rel="stylesheet">
    <title>Codon by Name</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></head>
    <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Codon.</h2>
                  <p class="text-white-50 mb-5">
                    <h3>MRNA Chain Result</h3>
    <p>MRNA Sequence: {{ mrna_sequence }}</p>

    <h4>Codons and Amino Acids:</h4>
    <ol>
        {% for codon in codons %}
            <li>{{ codon }}</li>
        {% endfor %}
    </ol>

    {% if errors %}
        <h2>Errors:</h2>
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
                  </p>
                  
                 
                </div>
                <a class="fw-bold mb-2 text-uppercase" href="/">Back</a>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </body>
    </html>
