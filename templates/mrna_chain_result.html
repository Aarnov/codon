<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRNA Chain Result</title>
</head>
<body>
    <h1>MRNA Chain Result</h1>
    <p>MRNA Sequence: {{ mrna_sequence }}</p>

    <h2>Codons and Amino Acids:</h2>
    <ol>
        {% for codon in codons %}
            <li>{{ codon }}</li>
        {% endfor %}
    </ol>

    {% if errors %}
        <h2>Errors:</h2>
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
